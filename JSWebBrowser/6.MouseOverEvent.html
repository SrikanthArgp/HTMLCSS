<!doctype html>
<html>
  <body>
    <div id="divvy" onmouseover="changeColor()" onmouseleave="changeColorBack()" style="width: 200px; height: 200px; background-color: pink;">
    <script>
      function changeColor() {
        document.getElementById("divvy").style.backgroundColor = "blue";
      }

      function changeColorBack() {
        document.getElementById("divvy").style.backgroundColor = "pink";
      }
    </script>
  </body>
</html>
