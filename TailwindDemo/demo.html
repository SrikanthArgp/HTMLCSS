<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind</title>
  </head>
  <body>
    <!--Outer Container -->
    <div class="bg-amber-300 min-h-screen p-5">
      <div class="bg-amber-300 h-4"></div>
      <!-- Hello World Container -->
      <div
        class="bg-slate-500 w-fit mx-auto p-2 my-4 rounded-lg shadow-2xl hover:skew-x-6"
      >
        <div class="text-3xl font-extrabold text-white">Hello World</div>
      </div>

      <!-- Image Container -->
      <div
        class="bg-slate-400 p- m-8 w-fit p-4 mx-auto border-2 border-red-500 rounded-md"
      >
        <div class="text-2xl text-center invisible lg:visible">Title</div>
        <img
          src="./painting-mountain.avif"
          class="h-64 hover:scale-95 duration-500 ease-in-out hover:opacity-50"
        />
      </div>

      <div class="bg-green-600 m-4 w-10 h-10 rounded-full"></div>

      <!-- Flex Container -->
      <div
        class="flex gap-2 flex-col items-center text-center md:flex-row justify-between"
      >
        <div>
          <img
            src="./painting-mountain.avif"
            class="h-64 hover:scale-95 duration-500 ease-in-out hover:opacity-50"
          />
        </div>
        <div>
          <img
            src="./painting-mountain.avif"
            class="h-64 hover:scale-95 duration-500 ease-in-out hover:opacity-50"
          />
        </div>
        <div>
          <img
            src="./painting-mountain.avif"
            class="h-64 hover:scale-95 duration-500 ease-in-out hover:opacity-50"
          />
        </div>
        <div>
          <img
            src="./painting-mountain.avif"
            class="h-64 hover:scale-95 duration-500 ease-in-out hover:opacity-50"
          />
        </div>
      </div>
      <!-- Grid Container -->
      <div
        class="grid text-center m-10 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
      >
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
        <div>Item 6</div>
        <div>Item 7</div>
        <div>Item 8</div>
        <div>Item 9</div>
        <div>Item 10</div>
      </div>
    </div>
  </body>
</html>
