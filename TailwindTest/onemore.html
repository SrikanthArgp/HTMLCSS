<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- main container -->
    <div class="bg-amber-200 max-h-full md:h-screen">
      <div class="bg-amber-200 h-5 mb-2"></div>
      <div class="bg-slate-400 w-max mx-auto p-5 rounded-md shadow-lg">
        <div class="font-bold text-white font-serif text-2xl">
          Hello Tailwind
        </div>
      </div>
      <!-- card container -->
      <div
        class="bg-gray-400 mx-auto m-5 p-8 text-center w-[100%] rounded-md md:w-max border-orange-500 border-2 z-10"
      >
        <h2 class="text-xl text-white">Title</h2>
        <h3 class="invisible md:visible md:text-left">Sub Title</h3>
        <div class="relative group">
          <img
            src="./painting-mountain.avif"
            class="w-50 h-50 group-hover:opacity-30 hover:scale-105 duration-200"
          />
          <div class="absolute left-0 bottom-0 text-white opacity-0 group-hover:opacity-100 duration-300">
            Awesome Hilly Shinny Morning
          </div>
        </div>
      </div>
      <!-- flex container -->
      <div class="flex flex-col justify-between items-center md:flex-row">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
      </div>
      <!-- grid container -->

      <div
        class="text-center mt-5 sm:grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
      >
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
        <div>Item 6</div>
        <div>Item 7</div>
        <div>Item 8</div>
        <div>Item 9</div>
        <div>Item 10</div>
      </div>
    </div>
  </body>
</html>
